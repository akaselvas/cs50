{% extends "layout.html" %}

{% block content %}
<div class="insideResult">
    <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token }}">

    <div id="content-wrapper" class="content-wrapper">
        <div class="txt-resultado">
            <p id="loading-message">
                Estamos gerando sua leitura. Por favor, aguarde
                <span class="loading-dots">
                    .<span>.</span><span>.</span><span>.</span>
                </span>
            </p>
            <div id="result-area" style="display:none;">
                <p id="tarot-reading"></p>
                <div class="container-botoes">
                    <button id="open-chat" type="button" class="botao-texto-grande">
                        quer conversar mais sobre a leitura?
                    </button>
                </div>
                <div class="spacer"></div>
            </div>
        </div>
    </div>
    <div id="shadow-overlay" class="shadow-overlay" style="display: none;"></div>
    <div id="scroll-indicator" class="scroll-indicator" style="display: none;">
        <span>&#x2193;</span>
    </div>
</div>

<div id="chat-overlay" class="chat-overlay" style="display: none;"></div>

<div id="chat-interface" class="chat-interface" style="display: none;">
    <div class="chat-header">
        <h2>Chat sobre a leitura</h2>
        <button id="close-chat" class="close-button">&times;</button>
    </div>
    <div id="chat-messages" class="chat-messages">
        <!-- Messages will be added here dynamically -->
    </div>
    <div class="chat-input-area">
        <input type="text" id="user-input" class="chat-input" placeholder="Digite sua mensagem...">
        <button id="send-message" class="chat-send-button">Enviar</button>
    </div>
</div>

<!-- Incluindo o script do Socket.IO -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        const csrfTokenValue = document.getElementById('csrf_token').value;
        if (!csrfTokenValue) {  // Check if the CSRF token is actually present
            console.error("CSRF token is missing.  Cannot connect.");
            alert("An error occurred (missing security token).  Please reload the page.");
            return; // Stop execution to prevent further errors
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        const contentWrapper = document.getElementById('content-wrapper');
        const resultArea = document.getElementById('result-area');
        const shadowOverlay = document.getElementById('shadow-overlay');
        const scrollIndicator = document.getElementById('scroll-indicator');
        const chatInterface = document.getElementById('chat-interface');
        const chatOverlay = document.getElementById('chat-overlay');
        const openChatButton = document.getElementById('open-chat');
        const closeChatButton = document.getElementById('close-chat');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendMessageButton = document.getElementById('send-message');
        
        let socket; // Declare socket outside to make it accessible in other functions
        let tarotReading = '';
        let isFirstChatOpen = true;
        const maxRetries = 5;
        let retryCount = 0;
        let reconnectTimeout = null;

        

        socket = io({ extraHeaders: { 'X-CSRFToken': csrfTokenValue } });

        socket.on('receive_message', (data) => {
            removeLoadingIndicator();
            addMessage('bot', data.message);
        });

        console.log('CSRF Token:', document.getElementById('csrf_token').value);

        socket.on('connect', () => { // Emit start_generation AFTER successful connection
            // socket.emit('start_generation', {
            //     intencao: "{{ intencao }}",
            //     selected_cards: "{{ selected_cards }}",
            //     choosed_cards: {{ choosed_cards | tojson }},
            //     csrf_token: csrfTokenValue
            // });
            console.log("Connected to the server."); 
        });

        socket.on('connection_success', () => {  // Listen for the custom event
            console.log("Successfully connected with valid CSRF token.");

            socket.emit('start_generation', { // Now it's safe to emit 'start_generation'
                intencao: "{{ intencao }}",
                selected_cards: "{{ selected_cards }}",
                choosed_cards: {{ choosed_cards | tojson }},
                csrf_token: csrfTokenValue
                // csrf_token: document.getElementById('csrf_token').value
                });
        });

        socket.on('generation_complete', function (data) {
            document.getElementById('loading-message').style.display = 'none';
            resultArea.style.display = 'block';
            document.getElementById('tarot-reading').innerHTML = data.reading;
            tarotReading = data.reading;

            setTimeout(checkContentOverflow, 40000);
        });


        socket.on('generation_error', function (data) {
            console.error("CSRF Error:", data.message);
            // Handle the error appropriately, e.g., show a message to the user
            alert(data.message); // Display a specific error message
        });

        socket.on('message_error', (data) => {
            console.error('Message Error:', data.message);
            alert(data.message); // Display the error message
        });


        socket.on('connect_error', (error) => {
            console.error('Connection Error:', error);
            if (retryCount >= maxRetries) {
                clearTimeout(reconnectTimeout);
                alert("Connection to server failed after multiple retries. Please reload.");
                retryCount = 0;
                return;
            }

            if (error.message && error.message.includes('CSRF')) {
                alert("CSRF token mismatch or expired. Please reload the page.");
                retryCount = 0; // Reset retry count
                return; // Stop further reconnection attempts for CSRF errors.
            }

            retryCount++;
            const delay = 2000 * retryCount; // Increased delay
            console.log(`Reconnecting in ${delay / 1000} seconds...`);
            reconnectTimeout = setTimeout(initializeSocket, delay); // Use initializeSocket for reconnect
        });

        socket.on('disconnect', (reason) => {
            if (reason === 'io server disconnect') {
                // If the server disconnects intentionally, attempt a manual reconnect.
                socket.connect();
            }
            // Otherwise, the Socket.IO client will automatically attempt to reconnect, which is fine.
        });


        function checkContentOverflow() {
            if (resultArea.scrollHeight > contentWrapper.clientHeight) {
                showScrollIndicators();
            } else {
                hideScrollIndicators();
            }
        }

        function showScrollIndicators() {
            shadowOverlay.style.display = 'block';
            scrollIndicator.style.display = 'block';
        }

        function hideScrollIndicators() {
            shadowOverlay.style.display = 'none';
            scrollIndicator.style.display = 'none';
        }

        function isAtBottom() {
            const scrollTop = contentWrapper.scrollTop;
            const scrollHeight = contentWrapper.scrollHeight;
            const clientHeight = contentWrapper.clientHeight;
            const tolerance = 5; // pixels of tolerance

            return scrollTop + clientHeight >= scrollHeight - tolerance;
        }

        contentWrapper.addEventListener('scroll', function () {
            if (isAtBottom()) {
                hideScrollIndicators();
            } else if (resultArea.scrollHeight > contentWrapper.clientHeight) {
                showScrollIndicators();
            }
        });

        window.addEventListener('resize', checkContentOverflow);

        openChatButton.addEventListener('click', () => {
            chatInterface.style.display = 'flex';
            chatOverlay.style.display = 'block';

            if (isFirstChatOpen) {
                socket.emit('open_chat', { csrf_token: csrfTokenValue });
                addMessage('bot', 'Olá, vamos conversar mais sobre sua leitura, o que você quer saber?');
                isFirstChatOpen = false;
            }
        });

        closeChatButton.addEventListener('click', () => {
            chatInterface.style.display = 'none';
            chatOverlay.style.display = 'none';
        });

        sendMessageButton.addEventListener('click', () => {
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            // socket.emit('send_message', { message: message, tarot_reading: tarotReading, csrf_token: csrfTokenValue });  // Include CSRF token
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                showLoadingIndicator();
                socket.emit('send_message', { 
                    message: message, 
                    tarot_reading: tarotReading,
                    csrf_token: csrfTokenValue 
                });
                userInput.value = '';
            }
        }

        function showLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('chat-message', 'bot-message');
            loadingDiv.innerHTML = `
                <div class="chat-message-content">
                    <span class="loading-dots">
                        .<span>.</span><span>.</span><span>.</span>
                    </span>
                </div>
            `;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loadingIndicator = chatMessages.querySelector('.chat-message:last-child');
            if (loadingIndicator && loadingIndicator.querySelector('.loading-dots')) {
                loadingIndicator.remove();
            }
        }

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender === 'user' ? 'user-message' : 'bot-message');

            // Parse markdown for bot messages
            if (sender === 'bot') {
                content = marked.parse(content);
            }

            messageDiv.innerHTML = `<div class="chat-message-content">${content}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

    });
</script>
{% endblock %}
